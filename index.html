<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legend API</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="hero" type="text/x-handlebars-template">
        {{#each hero}}
        <li class="card">
            <div class="right">
                <div class="hero-name">{{name}} hero-id = {{id}}</div>
                <div class="hero-role">{{role}}</div>
                <a href="{{apilink}}" class="hero-link">{{apilink}}</a>
            </div>
        </li>
        {{/each}}
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hero-list {
            list-style-type: none;
            padding: 0;
        }
        .hero-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
        }
        .card {
            display: flex;
            margin-bottom: 10px;
        }
        .left {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
        }
        .right {
            flex: 1;
        }
        .hero-name {
            font-weight: bold;
        }
        .hero-role {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Legend Hero List</h1>
        <ul id="hero-list" class="hero-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
